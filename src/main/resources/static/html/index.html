<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyScheduler - 개인 일정 관리 서비스</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">MyScheduler</h1>
                <nav class="nav" id="login-area">
                    <a href="/myscheduler/login" class="nav-link">로그인</a>
                    <a href="/myscheduler/signup" class="nav-link nav-link-primary">회원가입</a>
                </nav>
                <div id="welcome" style="display: none"></div>
            </div>
        </header>

        <main class="main-content">
            <div class="hero-section">
                <div class="hero-content">
                    <h2 class="hero-title">MyScheduler</h2>
                    <p class="hero-description">
                        MyScheduler는 개인의 일정을 편리하게 관리할 수 있으며, 
                        알림을 통해 이용자에게 마치 비서가 일정을 보고해주는 듯한 경험을 제공합니다.
                    </p>
                    <div class="hero-actions">
                        <a href="/myscheduler/login" class="btn btn-primary">로그인</a>
                        <a href="/myscheduler/signup" class="btn btn-secondary">회원가입</a>
                    </div>
                </div>
            </div>

            <div class="features-section">
                <div class="features-container">
                    <h3 class="features-title">주요 기능</h3>
                    <div class="features-grid">
                        <div class="feature-card">
                            <div class="feature-icon">📅</div>
                            <h4 class="feature-title">일정 관리</h4>
                            <p class="feature-description">개인 일정을 체계적으로 관리하고 계획하세요</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">🔔</div>
                            <h4 class="feature-title">알림 서비스</h4>
                            <p class="feature-description">중요한 일정을 놓치지 않도록 알림을 받아보세요</p>
                        </div>
                        <div class="feature-card">
                            <div class="feature-icon">👤</div>
                            <h4 class="feature-title">개인화</h4>
                            <p class="feature-description">나만의 스타일에 맞는 일정 관리를 경험하세요</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 MyScheduler. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
