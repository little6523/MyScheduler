<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1 class="signup-title">회원가입</h1>

            <form class="signup-form" id="signupForm" aria-label="회원가입 폼">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <div class="input-row">
                        <input type="text" id="userId" name="id" placeholder="아이디를 입력하세요" autocomplete="username">
                        <span class="status-text" id="userIdStatus">중복 확인 필요</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-row">
                        <input type="password" id="password" name="password" placeholder="대/소문자+특수문자 포함 8~16자" autocomplete="new-password">
                        <span class="status-text" id="passwordStatus">규칙 확인 필요</span>
                    </div>
                    <p class="hint">대소문자, 숫자, 특수문자 포함 8~16자</p>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <div class="input-row">
                        <input type="email" id="email" name="email" placeholder="example@domain.com" autocomplete="email">
                        <span class="status-text" id="emailStatus">중복 확인 필요</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary" disabled>가입하기</button>
                    <!-- 기능 미구현 상태: 화면 전용이라 기본 비활성화 -->
                </div>
            </form>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
