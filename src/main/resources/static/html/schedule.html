<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케줄 관리</title>
    <link rel="stylesheet" href="../css/schedule.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📅 스케줄 관리</h1>
            <button id="addScheduleBtn" class="btn btn-primary">+ 스케줄 등록</button>
        </header>

        <main class="main-content">
            <!-- 달력 섹션 -->
            <section class="calendar-section">
                <div class="calendar-header">
                    <button id="prevMonth" class="btn btn-secondary">‹</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth" class="btn btn-secondary">›</button>
                </div>
                <div class="calendar" id="calendar"></div>
            </section>

            <!-- 스케줄 목록 섹션 -->
            <section class="schedule-section">
                <h3 id="selectedDateScheduleHeader">오늘의 스케줄</h3>
                <div id="selectedDateSchedule" class="schedule-list"></div>
            </section>
        </main>
    </div>

    <!-- 스케줄 등록/수정 모달 -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">스케줄 등록</h3>
                <span class="close">&times;</span>
            </div>
            <form id="scheduleForm" class="modal-body">
                <div class="form-group">
                    <label for="scheduleTitle">제목</label>
                    <input type="text" id="scheduleTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="scheduleDate">날짜</label>
                    <input type="date" id="scheduleDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="scheduleTime">시간</label>
                    <input type="time" id="scheduleTime" name="time" required>
                </div>
                <div class="form-group">
                    <label for="scheduleDescription">설명</label>
                    <textarea id="scheduleDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="scheduleColor">색상</label>
                    <select id="scheduleColor" name="color">
                        <option value="#ff6b6b">빨강</option>
                        <option value="#4ecdc4">청록</option>
                        <option value="#45b7d1">파랑</option>
                        <option value="#96ceb4">초록</option>
                        <option value="#feca57">노랑</option>
                        <option value="#ff9ff3">분홍</option>
                        <option value="#a55eea">보라</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 스케줄 삭제 확인 모달 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>스케줄 삭제</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>정말로 이 스케줄을 삭제하시겠습니까?</p>
                <div class="form-actions">
                    <button type="button" id="deleteCancelBtn" class="btn btn-secondary">취소</button>
                    <button type="button" id="deleteConfirmBtn" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/schedule.js"></script>
</body>
</html>
