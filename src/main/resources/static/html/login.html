<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">로그인</h1>

            <form action="/api/login" method="post" class="login-form" id="loginForm" aria-label="로그인 폼">
                <div class="form-group">
                    <label for="loginId">아이디</label>
                    <div class="input-row">
                        <input type="text" id="loginId" name="id" placeholder="아이디를 입력하세요" autocomplete="username">
                        <span class="status-text" id="loginIdStatus">필수 입력</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <div class="input-row">
                        <input type="password" id="loginPassword" name="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                        <span class="status-text" id="loginPasswordStatus">필수 입력</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                    <button type="submit" id="loginSubmitBtn" class="btn btn-primary" disabled>로그인</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
